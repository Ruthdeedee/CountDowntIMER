<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="countdown">
      <h2>Deadline:</h2>
      <input
        type="text"
        placeholder="2023-01-01 00:00:00"
        id="endtime"
        value=""
      />
      <button class="btn" id="start-counting">START</button>
      <h1>Countdown:</h1>
      <div class="countdown-content">
        <span id="days"></span> Days <span id="hours"></span> Hours
        <span id="minutes"></span> Minutes <span id="seconds"></span> Seconds
      </div>

      <br />
      <br />
      <br />
      <br />
      <footer>&copy; Adetola Emeya 2022</footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
